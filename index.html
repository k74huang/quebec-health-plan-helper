<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
<head>
    <title>Health Plan Helper</title>
<body>
  <div class="padding">
  </div>
  <div class="section">
    <label for="arrival">Arrival Date / 落地日期:</label>
    <br>
    <input type="date" id="arrival" name="arrivalDate" required>
  </div>
  <div class="section">
    <label for="registration">Registration Date / 申请日期:</label>
    <br>
    <input type="date" id="registration" name="registrationDate" required>
  </div>
  <div class="section">
    <button type="button" id="submit">Submit / 确认</button>
  </div>
  <div class="section" id="result">
  </div>
</body>
</html>
